<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="s.e.h.a.t - Your comprehensive health companion for all your healthcare needs. Digitize health records, access emergency services, and manage your daily health with ease."
    />
    <meta
      name="keywords"
      content="healthcare, medical records, health tracking, emergency services, India healthcare, digital health"
    />
    <meta name="author" content="s.e.h.a.t" />
    <meta name="theme-color" content="#ff5598" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="s.e.h.a.t - Your Health Companion" />
    <meta
      property="og:description"
      content="Revolutionizing healthcare management in India with digitized health histories and emergency solutions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sehat.health" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="./Assets/s.e.h.a.t Branding/Icon 1 (Pink).svg"
    />
    <link
      rel="apple-touch-icon"
      href="./Assets/s.e.h.a.t Branding/Icon 1 (Pink).svg"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <title>s.e.h.a.t - Your Health Companion for All Your Healthcare Needs</title>

    <!-- Page Loader Styles -->
    <style>
      .page-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ffffff 0%, #fff5f9 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }

      .page-loader__spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 85, 152, 0.1);
        border-top-color: #ff5598;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      body:not(.loaded) {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Page Loader -->
    <div class="page-loader">
      <div class="page-loader__spinner"></div>
    </div>

    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <div id="hero-container"></div>

      <!-- Problems Section -->
      <div id="problems-container"></div>

      <!-- Solutions Section -->
      <div id="solutions-container"></div>

      <!-- Benefits Section -->
      <div id="benefits-container"></div>

      <!-- CTA Section -->
      <div id="cta-container"></div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script type="module" src="script.js"></script>
  </body>
</html>
